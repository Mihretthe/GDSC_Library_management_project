<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        main {
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .book {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .book img {
            width: 100px;
            height: 150px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Members</a></li>
                <li><a href="#">Borrowed Books</a></li>
            </ul>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to the Library Management System</h1>
        
        <h2>Featured Books</h2>
        
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <div>
                <h3>Book Title 1</h3>
                <p>Author: Author Name 1</p>
            </div>
        </div>
        
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <div>
                <h3>Book Title 2</h3>
                <p>Author: Author Name 2</p>
            </div>
        </div>
        
        <div class="book">
            <img src="book3.jpg" alt="Book 3">
            <div>
                <h3>Book Title 3</h3>
                <p>Author: Author Name 3</p>
            </div>
        </div>
    </main>
</body>
</html>
