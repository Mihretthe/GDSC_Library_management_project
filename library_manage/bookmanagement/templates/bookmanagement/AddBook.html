
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <style>
    .forms{
        margin-left: 20rem;
    }
  </style>


    <title>Hello, world!</title>
  </head>
  <body>
   
    <style>
        .containerr{
                display: inline-flex;
                margin-top: 4rem;
                margin-bottom: 2rem;
        }
        .containerr h2{
            margin-left: 10rem;
        }
    </style>

         <div class="containerr">
            <h2 style="text-decoration: none;"><a href="viewBook">Home</a></h2>
            <h2 style="text-decoration: none;"> <a href="AddBook"> Add Books </a> </h2>
         </div> 
        

    
<div class="container" >

    <h1 mt-2>Add Book</h1> <br>

    <form class="mt-3" action="AddBook/add" method="POST"> 
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="enter title here">
          <small id="titleHelp" class="form-text text-muted">we will try to find ur fav book here! </small>
        
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" name="author" placeholder="enter author here">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" name="price" placeholder="enter price here">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>

      
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



  </body>
</html>
