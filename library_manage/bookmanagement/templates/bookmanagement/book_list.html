<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <title>Add Book </title>

  </head>
  <body>
    
    <style>
        .containerr{
                display: inline-flex;
                margin-top: 7rem;
        }
        .containerr h2{
            margin-left: 10rem;
        }
    </style>

         <div class="containerr">
            <h2 style="text-decoration: none;"><a href="/">Book Management</a></h2>
            <h2 style="text-decoration: none;"><a href="viewBook">Home</a></h2>
            <h2 style="text-decoration: none;"> <a href="/AddBook"> Add Books </a> </h2>
         </div> 
        

<div class="container" >
   
      <h1 class="mt-2"> All Books</h1>

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        {% comment %} <tbody>
          {%for i in books%}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{i.title}}</td>
            <td>{{i.author}}</td>
            <td>{{i.genre}}</td>
            <td>{{i.status}}</td>
            <td>
              <a href="/editbook?bookid={{i.id}}"><button type="button" class="btn btn-primary">Edit</button> </a> &nbsp; 
              <a href="deletebook"><button type="button" class="btn btn-danger">Delete</button></a></td>
          </tr>
          {% endfor %}

        </tbody> {% endcomment %}
      </table>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
